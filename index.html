<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - Controle de Presença</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="./img/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.clube.png" alt="Logo do Clube">
        </div>

        <!-- Botão de Chamada -->
        <button class="chamada-btn" id="btnChamada">
            + Chamada
        </button>
            

        <!-- Calendário escondido inicialmente -->
        <div class="calendario" id="calendarioDiv" style="display: none;">
            <label for="calendario">Selecione a data da chamada:</label>
            <input type="date" id="calendario">
        </div>

        <footer>
            <p>Feito com ♥ por João</p>
        </footer>
    </div>

    <script src="./script1.js"></script>
</body>
</html>
