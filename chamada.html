<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Interface</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="https://kit.fontawesome.com/a15d55936d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="navigation">
        <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="confirm-btn"><i class="fa-solid fa-circle-check"></i></button>
    </div>
    <div class="container">
        <header>
            <span class="data" id="dataSelecionada">DATA</span> <!-- Aqui será inserida a data -->
        </header>
        <section class="profile">
            <div class="photo-placeholder"></div>
            <p class="nome">Nome</p>  <!-- Nome será atualizado pelo JavaScript -->
            <p class="sobrenome">Sobrenome</p>  <!-- Sobrenome será atualizado pelo JavaScript -->
        </section>
        <section class="buttons">
            <button class="btn-f"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn-p"><i class="fa-solid fa-list-check"></i></button>
        </section>
    </div>
    <footer>
        <button class="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </footer>

    <script src="./script2.js"></script>
</body>
</html>
