<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presenças</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/a15d55936d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="navigation">
        <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="confirm-btn"><i class="fa-solid fa-circle-check"></i></button>
    </div>
    <div class="container">
        <header>
            <button class="presence-btn" id="totalPresencas">0 Presenças</button>
            <button class="absence-btn" id="totalFaltas">0 Faltas</button>
        </header>
        <section class="list">
            <ul id="listaParticipantes"></ul> <!-- A lista de participantes será inserida aqui -->
        </section>
    </div>
    <script src="./script3.js"></script>
</body>
</html>
